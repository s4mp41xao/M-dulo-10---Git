<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Formulário</title>
    <!-- Estilos Personalizados -->
    <link rel="stylesheet" type="text/css" href="./css/formulario.css" />
  </head>
  <body>
    <header>
      <h1>Módulo 8 - Web Layouts - Parte II</h1>
    </header>

    <section>
      <div class="width-100">
        <nav>
          <ul class="nav">
            <li><a href="home.html">Home</a></li>
            <li><a href="sobre.html">Sobre</a></li>
            <li><a href="contato.html">Contato</a></li>
          </ul>
        </nav>

        <article>
          <h2>Contato</h2>
          <p>Preencha os campos abaixo.</p>

          <form method="post">
            <div>
              <label for="nome">Nome</label>
              <input
                type="text"
                name="nome"
                id="nome"
                placeholder="Digite seu nome"
              />
            </div>

            <div>
              <label for="email">E-mail</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Digite seu email"
              />
            </div>

            <div>
              <label for="mensagem">Mensagem</label>
              <textarea name="mensagem" id="mensagem" rows="5"></textarea>
            </div>

            <div>
              <p>
                <label>Qual linguagem você prefere?</label>
                <input type="radio" name="linguagens" value="html" /> HTML
                <input type="radio" name="linguagens" value="css" /> CSS
                <input type="radio" name="linguagens" value="javascript" />
                JavaScript
              </p>
            </div>

            <div>
              <p>
                <label>Quais linguagens você sabe?</label>
                <input type="checkbox" name="linguagens" value="html" /> HTML
                <input type="checkbox" name="linguagens" value="css" /> CSS
                <input type="checkbox" name="linguagens" value="javascript" />
                JavaScript
              </p>
            </div>

            <div>
              <label>Qual a sua cor favorita?</label>
              <select>
                <option value="Azul">Azul</option>
                <option value="Verde">Verde</option>
                <option value="Vermelho" selected>Vermelho</option>
              </select>
            </div>

            <div>
              <input type="submit" />
            </div>
          </form>
        </article>
      </div>
    </section>
    <footer>
      <p>
        Desenvolvido por
        <a href="contato.html" target="_blak">Samuel R. Paixão</a> no módulo 8
        de Web Layouts -
        <a href="https://ebaconline.com.br/" target="_blank">EBAC.</a>
      </p>
    </footer>
  </body>
</html>
